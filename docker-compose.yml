version: '3.8'

networks:
  ctf-network:
    driver: bridge

services:
  web:
    build: ./web
    ports:
      - "0.0.0.0:8080:80"
    depends_on:
      - db
    env_file:
      - .env
    volumes:
      - ./web:/var/www/html
    networks:
      - ctf-network

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS}
      MYSQL_DATABASE: ${DB_NAME}
    ports:
      - "0.0.0.0:3306:3306"
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - mysql_data:/var/lib/mysql
    networks:
      - ctf-network

  hidden-service:
    build: ./web
    ports:
      - "0.0.0.0:8081:80"
    env_file:
      - .env
    environment:
      - HIDDEN_MODE=true
    volumes:
      - ./web/hidden:/var/www/html
    networks:
      - ctf-network

volumes:
  mysql_data: